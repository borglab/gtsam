language: cpp
cache: ccache
sudo: required
dist: xenial

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-8
    - clang-3.8
    - build-essential
    - pkg-config
    - cmake
    - libpython-dev python-numpy
    - libboost-all-dev

# before_install:
#  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update          ; fi

install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then HOMEBREW_NO_AUTO_UPDATE=1 brew install ccache  ; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then export PATH="/usr/local/opt/ccache/libexec:$PATH" ; fi

script:
  - bash .travis.sh

# We first do the compile stage specified below, then the matrix expansion specified after.
stages:
  - compile
  - test

# Compile stage without building examples/tests to populate the caches.
jobs:
  include:
# on Mac, GCC
  - stage: compile
    os: osx
    compiler: gcc
    env: GTSAM_BUILD_TESTS=OFF GTSAM_BUILD_EXAMPLES_ALWAYS=OFF
# on Mac, CLANG
  - stage: compile
    os: osx
    compiler: clang
    env: GTSAM_BUILD_TESTS=OFF GTSAM_BUILD_EXAMPLES_ALWAYS=OFF
# on Linux, GCC
  - stage: compile
    os: linux
    compiler: gcc
    env: GTSAM_BUILD_TESTS=OFF GTSAM_BUILD_EXAMPLES_ALWAYS=OFF
# on Linux, CLANG
  - stage: compile
    os: linux
    compiler: clang
    env: GTSAM_BUILD_TESTS=OFF GTSAM_BUILD_EXAMPLES_ALWAYS=OFF
# on Linux, with deprecated ON to make sure that path still compiles
  - stage: compile
    os: linux
    compiler: clang
    env: GTSAM_ALLOW_DEPRECATED_SINCE_V4=ON GTSAM_BUILD_TESTS=OFF GTSAM_BUILD_EXAMPLES_ALWAYS=OFF

# Matrix configuration:
os:
  - osx
  - linux
compiler:
  - gcc
  - clang
env:
  global:
    - MAKEFLAGS="-j2"
    - CCACHE_SLOPPINESS=pch_defines,time_macros
    - GTSAM_BUILD_UNSTABLE=ON
    - GTSAM_ALLOW_DEPRECATED_SINCE_V4=OFF
  matrix:
    - GTSAM_BUILD_TESTS=OFF GTSAM_BUILD_EXAMPLES_ALWAYS=ON
    - GTSAM_BUILD_TESTS=ON GTSAM_BUILD_EXAMPLES_ALWAYS=OFF

# Uncomment this if you want to exclude clang on linux
